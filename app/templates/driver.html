<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1>Registrazione Driver</h1>
  <form action="/registration_driver" method="post" enctype="multipart/form-data">
    <label>Numero Patente: <input type="text" name="patente" required></label><br>
    <label>Documento Patente (PDF/JPG/PNG): <input type="file" name="patente_file" accept=".pdf,.jpg,.jpeg,.png" required></label><br>
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Cognome: <input type="text" name="cognome" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Password: <input type="password" name="password" required></label><br>
    <label>Et√†: <input type="number" name="eta" min="18" required></label><br>
    <label>Telefono: <input type="tel" name="telefono" required></label><br>
    <label>Prezzo/km: <input type="number" name="prezzo" required></label><br>
    <button type="submit">Registrati</button>
  </form>
</body>
</html>
