<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione Scuola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1>Registrazione Scuola</h1>
  <form action="/register-school" method="post">
    <label>Nome Scuola: <input type="text" name="nome" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Codice Meccanografico: <input type="text" name="id" required></label><br>
    <label>Indirizzo: <input type="text" name="indirizzo" required></label><br>
    <button type="submit">Registrati</button>
  </form>
</body>
</html>
