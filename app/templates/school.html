<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Scuola</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="main-center-wrapper">
    <div class="login-container">
      <div class="login-header">
        <h1>Registrazione Scuola</h1>
        <p>Compila il modulo per registrare la scuola</p>
      </div>
      <form action="/registration_school" method="post" id="schoolForm">
        <div class="form-group"><label>Nome Scuola: <input type="text" name="nome" required></label></div>
        <div class="form-group"><label>Email: <input type="text" name="email" required></label></div>
        <div class="form-group"><label>Codice Meccanografico: <input type="text" name="id" required></label></div>
        <div class="form-group"><label>Indirizzo: <input type="text" name="indirizzo" required></label></div>
        <div class="form-group"><label>Telefono: <input type="tel" name="telefono" required></label></div>
        <button type="submit" class="login-btn accedi-btn-evidenziato">Registrati</button>
      </form>
      <div class="cookie-info">
        Questo sito utilizza cookie per salvare le tue preferenze di accesso.
      </div>
    </div>
  </div>
</body>
</html>
