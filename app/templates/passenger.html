<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Passeggero</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/passenger.js') }}"></script>
</head>
<body>
  <div class="main-center-wrapper">
    <div class="login-container">
      <div class="login-header">
        <h1>Registrazione Passeggero</h1>
        <p>Compila il modulo per registrarti come passeggero</p>
      </div>
      <form action="/registration_passenger" method="post" id="passengerForm">
        <div class="form-group"><label>Nome: <input type="text" name="nome" required></label></div>
        <div class="form-group"><label>Cognome: <input type="text" name="cognome" required></label></div>
        <div class="form-group"><label>Età: <input type="number" name="eta" min="6" required></label></div>
        <div class="form-group"><label>Scuola:
          <select name="scuola" id="SelectNomi" class="form-group">
            <option value="">-- Seleziona una scuola --</option>
          </select>
        </label></div>
        <div class="form-group"><label>Telefono: <input type="tel" name="telefono" required></label></div>
        <div class="form-group"><label>Email: <input type="email" name="email" required></label></div>
        <div class="form-group"><label>Password: <input type="password" name="password" required></label></div>
        <div class="form-group"><label>Hai una disabilità?
          <select name="disabilita" class="form-group">
            <option value="no">No</option>
            <option value="si">Sì</option>
          </select>
        </label></div>
        <button type="submit" class="login-btn accedi-btn-evidenziato">Registrati</button>
      </form>
      <div class="cookie-info">
        Questo sito utilizza cookie per salvare le tue preferenze di accesso.
      </div>
    </div>
  </div>
</body>
</html>
