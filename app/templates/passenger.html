<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione Passeggero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1>Registrazione Passeggero</h1>
  <form action="registration_bp.registration_passenger" method="post">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Cognome: <input type="text" name="cognome" required></label><br>
    <label>Età: <input type="number" name="eta" min="6" required></label><br>
    <label>Scuola: <select name="scuola" id="SelectNomi" ></select>
    <option value="">-- Seleziona un nome --</option></label><br>
    <label>Telefono: <input type="tel" name="telefono" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Password: <input type="password" name="password" required></label><br>
    <label>Hai una disabilità?
      <select name="disabilita">
        <option value="no">No</option>
        <option value="si">Sì</option>
      </select>
    </label><br>
    <button type="submit">Registrati</button>
  </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
